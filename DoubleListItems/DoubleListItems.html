<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Double List Items</title>
        
        <link rel="stylesheet" href="DoubleListItems.css">
    </head>
    <body> 
        <div id="main-div">
            <div style="justify-content: center;">
                <h2>Double List Items</h2>
            </div>

            <div id="input">
                <label for="inputbox">Input array</label>
                <input type="text" name="inputbox" id="inputbox">
            </div>

            <div id="output">
                <label for="outputbox">Output array</label>
                <input type="text" name="outputbox" id="outputbox">
            </div>

            <div style="justify-content: center;">
                <input type="button" value="Double!" id="mainbutton">
            </div>
        </div> 
        
    <script src="DoubleListItems.js"></script>
    </body>
</html>
