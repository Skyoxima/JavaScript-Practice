<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Web Scientific Calculator</title>
        
        <link rel="stylesheet" href="WebCalc.css">
    </head>
    
    <body>
        <div id="main-div">
            <div style="margin-bottom: 15px; display: flex; justify-content: end;">
                <input type="text" name="mainscreen" id="mainscreen">
                <input type="button" class="special clear" value="AC" onclick="clearScreen()">
            </div>

            <div class="all-keys">
                <div id="numbers-side">
                    <div>
                        <input type="button" class="number" value="7" onclick="display('7')">
                        <input type="button" class="number" value="8" onclick="display('8')">
                        <input type="button" class="number" value="9" onclick="display('9')">
                    </div>

                    <div>
                        <input type="button" class="number" value="4" onclick="display('4')">
                        <input type="button" class="number" value="5" onclick="display('5')">
                        <input type="button" class="number" value="6" onclick="display('6')">
                    </div>

                    <div>
                        <input type="button" class="number" value="1" onclick="display('1')">
                        <input type="button" class="number" value="2" onclick="display('2')">
                        <input type="button" class="number" value="3" onclick="display('3')">
                    </div>

                    <div>
                        <input type="button" class="number" value="0" onclick="display('0')">
                        <input type="button" class="special" value="." onclick="display('.')">
                        <input type="button" class="operator equalto" value="=" onclick="solve()">
                    </div>
                </div>

                <div id="operators">
                    <input type="button" value="+" class="operator" onclick="display('+')">
                    <input type="button" value="-" class="operator" onclick="display('-')">
                    <input type="button" value="/" class="operator" onclick="display('/')">
                    <input type="button" value="*" class="operator" onclick="display('*')">
                </div>
            </div>
        </div>    
        
        <script src="WebCalc.js"></script>
    </body>
</html>
