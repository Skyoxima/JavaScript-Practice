<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Match and Replace</title>
    
        <link rel="stylesheet" href="StringReplace.css">
    </head>
    
    <body>
        <div id="main-div">
            <div>
                <label for="inputstring">Input String</label>
                <input type="text" name="inputstring" id="inputstring">
            </div>
            
            <div>
                <label for="searchstring">String to Search</label>
                <input type="text" name="searchstring" id="searchstring">
            </div>
            
            <div>
                <label for="noofoccurences">No. of occurences</label>
                <input type="text" name="noofoccurrences" id="noofoccurrences">
            </div>
            
            <div>
                <label for="replacestring">Replace String</label>
                <input type="text" name="replacestring" id="replacestring">
            </div>
            
            <div>
                <label for="outstring">New Output String</label>
                <input type="text" name="outstring" id="outstring">
            </div>

            <div id="buttons">
                <input type="button" value="Search" id="searchbutton">
                <input type="button" value="Replace" id="replacebutton">
            </div>
        </div>

    <script src="StringReplace.js"></script>
    </body>
</html>
