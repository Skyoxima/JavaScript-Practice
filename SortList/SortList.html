<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sort List</title>
        
        <link rel="stylesheet" href="SortList.css">
    </head>
    <body> 
        <div id="main-div">
            <div style="justify-content: center;">
                <h2>Sort List</h2>
            </div>

            <div id="input">
                <label for="inputbox">Input array</label>
                <input type="text" name="inputbox" id="inputbox">
            </div>

            <div id="output1">
                <label for="outputbox1">Ascending array</label>
                <input type="text" name="outputbox1" id="outputbox1">
            </div>
            
            <div id="output2">
                <label for="outputbox2">Descending array</label>
                <input type="text" name="outputbox2" id="outputbox2">
            </div>

            <div style="justify-content: center;">
                <input type="button" value="Sort!" id="mainbutton">
            </div>
        </div> 
        
    <script src="SortList.js"></script>
    </body>
</html>
