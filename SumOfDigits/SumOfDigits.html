<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sum Of Digits</title>
        <link rel="stylesheet" href="SumOfDigits.css">
    </head>
    
    <body>
        <div id="main-div">
            <div id="heading" style="justify-content: center; font-size: 20px; text-decoration: 2px solid white underline; text-underline-offset: 4px;"><h2>Sum of Digits</h2></div>

            <div>
                <label for="numberbox">Number</label>
                <input type="text" name="numberbox" id="numberbox" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            <div id="errormessage"></div>

            <div>
                <label>Sum</label>
                <label id="answerbox"></label>
            </div>

            <div style="justify-content: center;">
                <input type="button" value="Evaluate" id="evaluationbutton">
            </div>
            
        </div>
        <script src="SumOfDigits.js"></script>
    </body>
</html>
